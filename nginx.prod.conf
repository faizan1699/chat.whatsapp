# Load balancer: reverse proxy for Next.js + Socket.IO
# WebSocket upgrade for Socket.IO; sticky sessions optional for scaling

events {
  worker_connections 1024;
}

http {
  upstream nextjs {
    server nextjs:3000;
  }

  upstream socket {
    server socket:3001;
    # Sticky sessions for Socket.IO when not using Redis adapter
    # ip_hash;
  }

  server {
    listen 80;
    server_name _;

    location / {
      proxy_pass http://nextjs;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    location /socket.io/ {
      proxy_pass http://socket;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }
  }
}
